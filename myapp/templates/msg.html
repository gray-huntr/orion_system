{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
      <p class=" alert alert-{{ category }} text-center">{{ message }}</p>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %} <br>
