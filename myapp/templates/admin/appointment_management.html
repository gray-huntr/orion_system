<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointments management</title>
    <link rel="stylesheet" href="{{url_for('static', filename ='css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
{%include 'admin/admin_nav.html'%}
<h3 class="container">Appointments management</h3>
{%include 'msg.html'%}
<section>
    <div class="container">
        <table class="table">
            <tr>
                <th>Appointment ID</th>
                <th>Patient ID</th>
                <th>Patient name</th>
                <th>Room ID</th>
                <th>Status</th>
                <th>Time</th>
            </tr>
            {% for row in rows%}
            <tr>
                <td>{{row [0]}}</td>
                <td>{{row [1]}}</td>
                <td>{{row [5]}}</td>
                <td>{{row [2]}}</td>
                <td>{{row [4]}}</td>
                <td>{{row [3]}}</td>
            </tr>
            {%endfor%}
        </table>
    </div>
</section>

</body>
</html>
