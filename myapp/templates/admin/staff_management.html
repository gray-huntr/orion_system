<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff management</title>
    <link rel="stylesheet" href="{{url_for('static', filename ='css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
{%include 'admin/admin_nav.html'%}
<h3>Staff management</h3>
{%include 'msg.html'%}
<section class="row ">
    <div class="col-md-4 signup-form">
        <h1>Sign up</h1>
        <form action="/staff_management/add" method="post">
            <input type="text" required name = "name" placeholder="Full Name" >
            <input type="email" required name = "email" placeholder="Email" >
            <input type="number" required name = "number" placeholder="number">
            <select name="category" id="" class="form-control" required>
                <option value="">Select category</option>
                <option value="Doctor">Doctor</option>
                <option value="Information desk">Information desk</option>
                <option value="Cashier">Cashier</option>
                <option value="Pharmacist">Pharmacist</option>
            </select> <br>
            <button type="submit" class="cta-btn">Sign Up</button>
        </form>

    </div>
    <div class="col-md-8">
        <form action="/search/staff" method="post" class="col-md-4">
            <input type="text" name="search_term" required class="form-control" placeholder="Input Staff ID or name">
            <button class="btn btn-dark">Search</button>
            <a href="/staff_management/" class="btn btn-dark">Display all</a>
        </form>
        <table class="table ">
            <tr>
                <th>Staff ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Number</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
            {%for row in rows%}
            <tr>
                <form action="/staff_management/update" method="post">
                    <td><input type="hidden" value="{{row [0]}}" name="id">{{row [0]}}</td>
                    <td><input type="text" value="{{row [1]}}" name="name"></td>
                    <td><input type="text" value="{{row [2]}}" name="email"></td>
                    <td><input type="number" value="{{row [3]}}" name="number"></td>
                    <td>
                        <select name="category" class="form-control">
                            <option value="{{row [5]}}">{{row [5]}}</option>
                            <option value="Doctor">Doctor</option>
                            <option value="Information desk">Information desk</option>
                            <option value="Cashier">Cashier</option>
                            <option value="Pharmacist">Pharmacist</option>
                        </select>
                    </td>
                    <td>
                        <button type="submit" class="cta-btn">Update</button>
                    </td>
                </form>
            </tr>
            {%endfor%}
        </table>
    </div>
</section>

</body>
</html>
