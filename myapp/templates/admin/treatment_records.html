<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Treatment records</title>
    <link rel="stylesheet" href="{{url_for('static', filename ='css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
{%include 'admin/admin_nav.html'%}
<h3 class="container">Treatment records</h3>
{%include 'msg.html'%}
<section>
    <div class="container">
        <table class="table">
            <tr>
                <th>Treatment ID</th>
                <th>Patient Name</th>
                <th>Appointment ID</th>
                <th>Symptoms</th>
                <th>Diagnosis</th>
                <th>Prescription</th>
                <th>Test done</th>
                <th>Doctor Name</th>
            </tr>
            {%for row in rows%}
            <tr>
                <td>{{row [0]}}</td>
                <td>{{row [1]}}</td>
                <td>{{row [2]}}</td>
                <td><textarea name=""  cols="10" rows="4" class="form-control" readonly>{{row [3]}}</textarea></td>
                <td><textarea name=""  cols="7" rows="2" class="form-control" readonly>{{row [4]}}</textarea></td>
                <td><textarea name=""  cols="7" rows="2" class="form-control" readonly>{{row [5]}}</textarea></td>
                <td><textarea name=""  cols="10" rows="4" class="form-control" readonly>{{row [6]}}</textarea></td>
                <td>{{row [7]}}</td>
            </tr>
            {%endfor%}
        </table>
    </div>
</section>

</body>
</html>
