<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password change</title>
    <link rel="stylesheet" href="{{url_for('static', filename ='css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div class="container">{% include 'msg.html'%}</div>
    <section class="signup-form">
        <h1>Change password</h1>
        <form action="/password_change" method="post">
            <input type="password" required name="old_password" placeholder="Old password" >
            <input type="password"  required name="new_password" placeholder="New password" >
            <input type="password" required name="repeat_password" placeholder="Repeat password">
            <button type="submit" class="cta-btn">Change password</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Orion Hospital Management System. All rights reserved.</p>
    </footer>
</body>
</html>
