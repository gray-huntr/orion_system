<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head_section.html' %}
</head>
<body>
{%include 'staff/doctors/doctor_nav.html'%}
<section>
    {%include 'msg.html'%}
    <div class="center-display">
        <div class="admin-form">
            <form action="/treated_patients" method="post">
                <h3>Input patient ID or Treatment ID</h3>
                <input type="text" name="id" required><br>
                <div class="button-container">
                    <button class="btn btn-success">Search</button>
                    <a href="/treated_patients" class="btn btn-primary"> Reset</a>
                </div>
            </form>
        </div>
    </div>
    <div class="center-display"><br></div>
    <table class="table-container">
        <tr>
            <th>Treatment ID</th>
            <th>Patient ID</th>
            <th>Symptoms</th>
            <th>Diagnosis</th>
            <th>Prescription</th>
        </tr>
        {%for row in rows%}
        <tr class="text-white">
            <td>{{row [0]}}</td>
            <td>{{row [1]}}</td>
            <td><textarea readonly class="rounded" cols="17" rows="4">{{row [3]}}</textarea></td>
            <td><textarea readonly class="rounded" cols="17" rows="4">{{row [7]}}</textarea></td>
            <td><textarea readonly class="rounded" cols="17" rows="4">{{row [8]}}</textarea></td>
        </tr>
        {%endfor%}
    </table>
</section>
</body>
</html>
