<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctors portal</title>
    <link rel="stylesheet" href="{{url_for('static', filename ='css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- below is a javascript file,helps in interactivity -->
	<!-- jQuery and JS bundle w/ Popper.js -  Interactivity-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
{%include 'staff/doctors/doctor_nav.html'%}
{%include 'msg.html'%}
{%if 'roomid' in session%}
<section>
    <div class="container">
        <table class="table">
            <tr>
                <th>Appointment ID</th>
                <th>Patient's ID</th>
                <th>Patient's name</th>
                <th>Patient's number</th>
                <th>Action</th>
            </tr>
            {%for row in rows%}
            <tr>
                <td>{{row [0]}}</td>
                <td>{{row [1]}}</td>
                <td>{{row [2]}}</td>
                <td>{{row [3]}}</td>
                <td>
                    <a href="" class="btn btn-success">Treat</a>
                </td>
            </tr>
            {%endfor%}
        </table>
    </div>
</section>
{%else%}
<div class="signup-form">
    <form action="/room" method="post" >
        <label>Input room number below to show records</label>
        <input type="number" required name="room">
        <button class="cta-btn">Submit</button>
    </form>
</div>
{%endif%}
</body>
</html>
