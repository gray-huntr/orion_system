<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register patient</title>
    <link rel="stylesheet" href="{{url_for('static', filename ='css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- jQuery and JS bundle w/ Popper.js -  Interactivity-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
{%include 'staff/reception/reception_nav.html'%}
<div class="container">{% include 'msg.html'%}</div>
    <section class="signup-form">
        <h1>Register</h1>
        <form action="/register_patient" method="post">
            <input type="text" required name = "fullname" placeholder="Full Name" >
            <input type="email" required name = "email" placeholder="Email" >
            <input type="date" required name = "dob" placeholder="Date of birth" >
            <input type="number" required name = "number" placeholder="number">
            <input type="number" required name = "id_number" placeholder="ID number" >
            <input type="text" required name = "gender" placeholder="Gender" >
            <input type="text" required name = "blood_group" placeholder="Blood group" >
            <button type="submit" class="cta-btn">Register</button>
        </form>
    </section>
</body>
</html>
