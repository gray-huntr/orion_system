<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walk in appointments</title>
    <link rel="stylesheet" href="{{url_for('static', filename ='css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- jQuery and JS bundle w/ Popper.js -  Interactivity-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
{%include 'staff/reception/reception_nav.html'%}
<div class="container">{% include 'msg.html'%}</div>
<section class="row">
    <div class="col-md-4 signup-form ">
        <form action="/walkins" method="post">
            <p>Input patient id or name of patient to display their information</p>
            <input type="text" required name="id" >
            <button class="cta-btn">SEARCH</button>
        </form>
    </div>
    <div class="col-md-6 signup-form text-left">
        {%for row in rows%}
        <div class="row">
            <div class="col">
                <label>Patient ID</label>
                <span class="form-control">{{row [0]}}</span>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label>Patient's name</label>
                <span class="form-control">{{row [1]}}</span>
            </div>

            <div class="col">
                <label>Patient's number</label>
                <span class="form-control">{{row [3]}}</span>
            </div>
        </div>
        <br>
         <div class="row">
            <div class="col">
                <label>Patient's email</label>
                <span class="form-control">{{row [2]}}</span>
            </div>

            <div class="col">
                <label>Patient's id number</label>
                <span class="form-control">{{row [4]}}</span>
            </div>
        </div>
        <br>
         <div class="row">
            <div class="col">
                <label>Gender</label>
                <span class="form-control">{{row [6]}}</span>
            </div>

            <div class="col">
                <label>Blood group</label>
                <span class="form-control">{{row [8]}}</span>
            </div>
        </div>
        <br>
         <div class="row">
            <div class="col">
                <label>Date of birth</label>
                <span class="form-control">{{row [7]}}</span>
            </div>
        </div>
        <br>
         <div class="row">
            <div class="col-md-4">
                <label>Assign Room</label>
                <form action="/assign_room/walk-in/{{row [0]}}", method="post">
                    <select name="room" id="" class="form-control">
                        <option value="">Not assigned</option>
                        {%for row in rooms%}
                        <option value="{{row [0]}}">Room {{row [0]}}</option>
                        {%endfor%}
                    </select><br>

                    <button>Assign</button>
                </form>
            </div>
        </div>
        <br>
        {%endfor%}
    </div>
</section>

</body>
</html>
