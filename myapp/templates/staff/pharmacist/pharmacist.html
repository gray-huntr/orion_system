<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pharmacist</title>
    <link rel="stylesheet" href="{{url_for('static', filename ='css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- jQuery and JS bundle w/ Popper.js -  Interactivity-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
{%include 'staff/pharmacist/pharmacist_nav.html'%}
{%include 'msg.html'%}
<section class="row">
    <div class="col-md-4 signup-form ">
        <form action="/pharmacist" method="post">
            <p>Input appointment id, patient id or name of patient to display their information</p>
            <input type="text" required name="search_term" >
            <input type="hidden" name="action" value="search">
            <button class="cta-btn">SEARCH</button>
        </form>
    </div>

    <div class="col-md-6 signup-form text-left">
        {%for row in rows%}
        <div class="row">
            <div class="col">
                <label>Patient ID</label>
                <span class="form-control">{{row [2]}}</span>
            </div>
            <div class="col">
                <label>Patient name</label>
                <span class="form-control">{{row [1]}}</span>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label>Diagnosis</label>
                <textarea readonly cols="20" rows="10" class="form-control">{{row [3]}}</textarea>
            </div>
            <div class="col-md-6">
                <label>Prescription</label>
                <textarea readonly cols="20" rows="10" class="form-control">{{row [4]}}</textarea>
            </div>
        </div>
        <br>
        <form action="/pharmacist", method="post">
            <input type="hidden" value="{{row [0]}}" name="id">
            <input type="hidden" name="action" value="update">
            <button class="btn btn-dark">Done prescribing</button>
        </form>
        {%endfor%}
    </div>
</section>
</body>
</html>
