<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billing</title>
    <link rel="stylesheet" href="{{url_for('static', filename ='css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
{%include 'patients/patient_nav.html'%}
<h3 class="container">Billing records</h3>
{%include 'msg.html'%}
<section>
    <div class="container">
        <table class="table">
            <tr>
                <th>Billing ID</th>
                <th>Appointment ID</th>
                <th>Test & Cost</th>
                <th>Total</th>
                <th>Cashier Name</th>
                <th>Date</th>
            </tr>
            {%for row in rows%}
            <tr>
                <td>{{row [0]}}</td>
                <td>{{row [2]}}</td>
                <td><textarea name="" cols="15" rows="4" class="form-control" readonly>{{row [3]}}</textarea></td>
                <td>KSH: {{row [4]}}</td>
                <td>{{row [5]}}</td>
                <td>{{row [6]}}</td>
            </tr>
            {%endfor%}
        </table>
    </div>
</section>

</body>
</html>
