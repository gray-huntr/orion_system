<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Orion Hospital Management System</title>
    <link rel="stylesheet" href="{{url_for('static', filename ='css/style.css')}}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Orion HMS</div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">{% include 'msg.html'%}</div>
    <section class="signup-form">
        <h1>Sign Up</h1>
        <form action="/signup" method="post">
            <input type="text" required name = "fullname" placeholder="Full Name" >
            <input type="email" required name = "email" placeholder="Email" >
            <input type="number" required name = "number" placeholder="number">
            <input type="password" required name = "password" placeholder="Password" >
            <input type="password" required name = "repeatPass" placeholder="Confirm Password">
            <button type="submit" class="cta-btn">Sign Up</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Orion Hospital Management System. All rights reserved.</p>
    </footer>
</body>
</html>
